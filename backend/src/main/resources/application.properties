spring.application.name=aponia_hotel
server.port=${SERVER_PORT:8083}

# Database connection. By default it points to the local docker-compose instance,
# but values can be overridden through environment variables for production.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:${PG_HOST_PORT:5430}/aponiadb?sslmode=disable&channelBinding=disable}
spring.datasource.username=${POSTGRES_USER:samiLeMeteAlFront}
spring.datasource.password=${POSTGRES_PASSWORD:yoNo}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci√≥n de JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Sensitive external integrations are configured via environment variables.
# Never hard-code the value of this API key in code or UI components.
app.external.api.key=${APP_EXTERNAL_API_KEY:}
